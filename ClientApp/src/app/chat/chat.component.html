<div class="container mt-5">
  <div class="chat_header">
    <h3 class="text-center my-2" >Welcome to <span class="text-warning">{{ roomName }}</span> Group <span class="text-warning">{{ user }}</span></h3>
    <button (click)="leaveChat()" class="btn btn-danger">Leave Chat</button>
  </div>

  
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people" *ngIf="isAdmin">
        <h4 class="text-white">Connected Users</h4>
        <div class="inbox_chat">
          <ng-container *ngFor="let user of connectedUsers">
            <div class="chat_list">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="user"> </div>
                  <div class="chat_ib mt-3">
                    <h5 [ngClass]="{'admin': isAdmin}">
                      {{ user }}
                    </h5>
                    <button *ngIf="isAdmin && user" (click)="kickUser(user)" class="btn btn-danger">Kick User</button>
                  </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="mesgs">
        <div #scrollMe class="msg_history">
          
          <ng-container *ngFor="let message of privateMessages">
            <div [ngClass]="{'incoming_msg': message.user !== loggedInUserName, 'outgoing_msg': message.user === loggedInUserName}">
              <div *ngIf="message.user !== loggedInUserName" class="incoming_msg_img">
                <img src="https://ptetutorials.com/images/user-profile.png">
              </div>
              <div *ngIf="message.user !== loggedInUserName" class="received_msg">
                <div class="received_withd_msg">
                  <p> {{ message.message }}</p>
                  <span class="time_date">{{ message.user }} | {{ message.messageTime | date: 'medium'}}</span>
                </div>
              </div>
              <div *ngIf="message.user === loggedInUserName" class="sent_msg">
                <p>{{ message.message }}</p>
                <span class="time_date">{{ message.user }} | {{ message.messageTime | date: 'medium'}}</span>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input (keydown.enter)="sendMessage()" [(ngModel)]="inputMessage" type="text" class="write_msg" placeholder="Type a message" />
            <button (click)="sendMessage()" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
