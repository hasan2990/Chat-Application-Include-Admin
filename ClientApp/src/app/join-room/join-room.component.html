<form [formGroup]="joinRoomForm" (ngSubmit)="joinRoom()">
  <div class="form-group">
    <label for="user">Username</label>
    <input type="text" class="form-control" id="user" formControlName="user">
  </div>
  <div class="form-group">
    <label for="room">Room</label>
    <input type="text" class="form-control" id="room" formControlName="room">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isAdmin" formControlName="isAdmin">
    <label class="form-check-label" for="isAdmin">Admin</label>
  </div>
  <button type="submit" class="btn btn-primary">Join Room</button>
</form>
